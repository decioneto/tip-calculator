<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #00474B }
    .attribution a { color: #26C0AB; }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>

    <form class="card" onsubmit="Form.submit(event)">
      <div class="values-box">
        
        <div class="form-group">
          <label for="bill">Valor da conta</label>
          <div class="input">
            <img src="./images/icon-dollar.svg" alt="Icon dolar">
            <input id="bill" type="text" placeholder="0">
          </div>
        </div>

        <div class="tip-percentage">
          <h3>Selecione a gorgeta %</h3>
          <div class="buttons-grid">
            <button type="button" class="tip-button">5%</button>
            <button type="button" class="tip-button">10%</button>
            <button type="button" class="tip-button">15%</button>
            <button type="button" class="tip-button">25%</button>
            <button type="button" class="tip-button">50%</button>
            <input type="text" id="tipCustomValue" placeholder="Outro">
          </div>
        </div>

        <div class="form-group">
          <label for="people">Número de pessoas</label>
          <div class="input">
            <img src="./images/icon-person.svg" alt="Icon dolar">
            <input id="people" type="text" placeholder="0">
          </div>
        </div>

      </div>

      <div class="total-box">
        <div class="total-values">
          <div class="values">
            <div>
              <h6>Valor da gorgeta</h6>
              <p>por pessoa</p>
            </div>

            <span id="tipAmoutValue">R$0.00</span>
          </div>

          <div class="values">
            <div>
              <h6>Total</h6>
              <p>por pessoa</p>
            </div>

            <span id="totalPerPersonValue">R$0.00</span>
          </div>
        </div>

        <div class="buttons">
          <button type="submit" class="button">Calcular</button>
          <button 
            type="reset" 
            id="resetButton" 
            class="button" 
            disabled
            onclick="Form.clearFields()"
          >
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/decioneto">Décio Neto</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
